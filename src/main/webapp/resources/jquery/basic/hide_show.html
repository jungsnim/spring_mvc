<script type="text/javascript">
$('#hide').click(function(){
	$('img').hide(2000,function(){
		alert('현재상태:' +$(this).css('display'));
	});
});
$('#show').click(function(){
	$('img').show(1000,function(){
		alert('현재상태:' +$(this).css('display'));
	});
});
$('#toggle').click(function(){
	$('img').toggle(1000,function(){
		alert('현재상태:' +$(this).css('display'));
	});
});
/////////////////////////////////////////////////////////////////

$('body').append('<p></p>');
$('button#fadeOut').click(function(){
	$('img').fadeOut(1000,function(){
		$('p').text('현재상태:' +$(this).css('display'));
	});
});
$('button#fadeIn').click(function(){
	$('img').fadeIn(1000,function(){
		$('p').text('현재상태:' +$(this).css('display'));
	});
});

//////////////////////////////////////////////////////////////////////
$('button#opa').click(function(){
	var opacity = $(this).attr('title');
	$('img').fadeTo('slow',opacity,function(){
		$('p').append('현재상태:' +$(this).css('display')+"<br>");
		$('p').append('opacity:' +$(this).css('opacity')+"<br>");
	});
});
///////////////////////////////////////////////////////////
$('#up').click(function(){
	$('img').slideUp(2000,function(){
		alert('현재상태:' +$(this).css('display'));
	});
});
$('#down').click(function(){
	$('img').slideDown(1000,function(){
		alert('현재상태:' +$(this).css('display'));
	});
});
$('#slideToggle').click(function(){
	$('img').slideToggle(1000,function(){
		alert('현재상태:' +$(this).css('display'));
	});
});
</script>
