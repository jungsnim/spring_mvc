<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>Skitter - Slideshow for anytime!</title>
	
	<link href="css/styles.css" type="text/css" media="all" rel="stylesheet" />

	<!-- Skitter Styles -->
	<link href="css/skitter.styles.css" type="text/css" media="all" rel="stylesheet" />
	
	<!-- Skitter JS -->
	<script type="text/javascript" language="javascript" src="js/jquery-1.6.3.min.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.animate-colors-min.js"></script>
	<script type="text/javascript" language="javascript" src="js/jquery.skitter.min.js"></script>
	
	<!-- Init Skitter -->
	<script type="text/javascript" language="javascript">
		$(document).ready(function() {
			$('.box_skitter_large').skitter({
				//hideTools:true, //툴을 안보이게 하겠는가? 이기능을 위해서는 다른 설정들을 설정하면 안대영
				theme: 'clean',//default,minimalist,round
				numbers_align: 'center',//left,right,cent
				progressbar: false, //이미지 이동
				dots: true, //밑에 점
				preview: true, //미리보기
				interval:2000,
				auto_play: false,
				label:true,
				animation:null,
				navigation: false,
				mouseOutButton: function() { $(this).stop().animate({opacity:0.2}, 500); }
			});
		});
	</script>
</head>
<body>
	<div id="page">
		<h1>Skitter - Slideshow for anytime!</h1>
		<div id="content">
			<div class="border_box">
				<div class="box_skitter box_skitter_large">
					<ul>
						<li><a href="#cube"><img src="images/example/001.jpg" class="cube" /></a><div class="label_text"><p>우와너무이쁘다</p></div></li>
						<li><a href="#cubeRandom"><img src="images/example/002.jpg" class="cubeRandom" /></a><div class="label_text"><p>이게 사람이야?</p></div></li>
						<li><a href="#block"><img src="images/example/003.jpg" class="block" /></a><div class="label_text"><p>나랑 사귀자</p></div></li>
						<li><a href="#cubeStop"><img src="images/example/004.jpg" class="cubeStop" /></a><div class="label_text"><p>엉엉</p></div></li>	
					</ul>
				</div>
			</div>
		</div>
		<h2>Enjoy! =D</h2>
		<h3><a href="http://www.skitter-slider.net">See documentation</a></h3>
	</div>
</body>
</html>
